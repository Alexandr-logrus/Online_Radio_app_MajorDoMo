<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">

[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
<legend>Импорт списка станций</legend>
[#if TOTAL#]
<div class="alert alert-success"><#LANG_STRING_SUCCESS#></div>
<div class="alert alert-success">Всего импортировано: [#TOTAL#]</div>
[#endif TOTAL#]
<div class="control-group">
 <label class="control-label">Формат файла (TXT, unicode Название станции;URL станции <= каждая запись с новой строки):</label>
 <div class="controls">
 <p class="help-block">
 <table border="1" cellpadding="3">
  <tr>
 <td>
Зайцев.FM;http://radio.zaycev.fm:9002/ZaycevFM(128)
 </td>
  </tr>
  <tr>
 <td>
Di.FM;http://pub4.di.fm:80/di_classiceurodance
 </td>
  </tr>
 </table>
 </p>
 </div>
</div>
<div class="control-group">
 <label class="control-label"[#if ERR#] style="color:red;font-weight:bold"[#endif#]>
 Фаил со списком:
 </label>
 <div class="controls"><input type="file" name="file" class="input"></div>
</div>
<div class="form-actions">

 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>

 <a href="?" class="btn"><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
</div>
</fieldset>
</form>
